    <!--0. 我習慣把script放在最後, 對著網頁按滑鼠右鍵=>檢查, 就可以看到錯誤 -->
    <script>
        // 2. random這個funtion 也要自己寫喔
        function random(m, n) {
            // 3. 這條我不確定你們上課有沒有說，看不懂的話可以問老師
            return Math.ceil((m-n)*Math.random()+n);
        }
        function launch() {
            // 1. 宣告變數的地方寫錯
            //var = random(1992, 2017);
            var num = random(1992, 2017);
            d3.select('p').text(num);
        };
    </script>
